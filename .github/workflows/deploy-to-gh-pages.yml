name: Publish to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2.3.1

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Antora
        run: npm i --no-fund --no-audit --quiet antora

      - name: Run Antora
        run: npx antora --fetch antora-playbook.yml

      - name: "Create empty file .nojekyll to make things work"
        run: |
          touch build/site/.nojekyll

      - name: "List folder"
        run: |
           tree $GITHUB_WORKSPACE

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: build/site